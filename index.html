<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css links -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Star Wars Fans</title>
    <!-- Charbel Gabrial -->
  </head>
  <body>
    <!-- Loader Start -->
    <section id="loader-modal-wrapper">
      <div class="loader">
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
        <span style="--i: 4"></span>
        <span style="--i: 5"></span>
        <span style="--i: 6"></span>
        <span style="--i: 7"></span>
        <span style="--i: 8"></span>
        <span style="--i: 9"></span>
        <span style="--i: 10"></span>
        <span style="--i: 11"></span>
        <span style="--i: 12"></span>
        <span style="--i: 13"></span>
        <span style="--i: 14"></span>
        <span style="--i: 15"></span>
        <span style="--i: 16"></span>
        <span style="--i: 17"></span>
        <span style="--i: 18"></span>
        <span style="--i: 19"></span>
        <span style="--i: 20"></span>
        <div class="star-wars-plane">
          <img src="./img/StarWars-logo.png" />
          <i id="icon" class="fab fa-galactic-senate"></i>
          <p>Loading...</p>
        </div>
      </div>
    </section>
    <!-- Loader End  -->
    <!-- Popup Characters Modal Start -->
    <section class="popup">
      <div class="content-area">
        <div class="close-icon">
          <p>Close</p>
        </div>
        <h1 class="popup-header-title"></h1>
        <ul class="characters-list"></ul>
      </div>
    </section>
    <!-- Popup Characters Modal End -->
    <!-- Movies Cards Start -->
    <div class="body-container">
      <section class="cards-wrapper"></section>
    </div>
    <!-- Movies Cards End -->
    <script src="./javaScript/index.js"></script>
  </body>
</html>
